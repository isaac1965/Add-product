<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App fazt</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<h2>App product</h2>
	</nav>

	<div class="container">
		<div id="app" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">
						<h2>App product</h2>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Product name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" min="1996" id="price" placeholder="Product price"  class="form-control">
						</div>
						<div class="form-group">
							<input type="text" id="year" placeholder="Product year" class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block	" >
					</form>
				</div>
			</div>
			<div  id="product-list" class="col-md-8">
				
			</div>
		</div>
	</div>
	

	<script src="app.js"></script>
</body>
</html>
